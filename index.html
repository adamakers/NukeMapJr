<!DOCTYPE HTML>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>NK Nukes</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/2692d542cb.js"></script>
  </head>
  <body>

    <div class="modal-outer">

    <!--MAIN-->
    <div class="container">
      <header>
        <span class="menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></span>
        <h1>NK NUKES</h1>
        <span><i class="fa fa-question" aria-hidden="true"></i></span>
      </header>
      <div class="sidebar">
        <section class="form-contain">
          <form>
            <section class="form-item city-select">
              <p>
                Choose A Predefined Location
              </p>
              <select id="preset-cities" name="cities">
                <option value="default">Select a city or drag the marker somewhere</option>
              </select>
              <p>Or use your location!</p>
              <button class="locate-me-button btn" type="button">
                <i class="fa fa-location-arrow" aria-hidden="true"></i><span>Locate Me!</span>
              </button>
            </section>
            
            <hr>
            <section class="form-item nuke-select">
              <p>Select a nuke to see it's potential impact.</p>
              <select id="preset-nukes" name="volcanoes">
                <option value="default">-Choose a nuke...</option>
              </select>
              <span class="nuke-warning hidden">Select a nuke!</span>
            </section>
            <hr>
            <section class="form-item button-div">
              <p>Click the Erupt Button Below</p>
              <button type="button" class="btn launch-btn"><i class="fa fa-rocket" aria-hidden="true"></i>Launch</button>
              <button type="button" class="btn reset-btn"><i class="fa fa-refresh" aria-hidden="true"></i>Reset</button>
              <button type="button" class="btn recenter-btn"><i class="fa fa-crosshairs" aria-hidden="true"></i>Recenter</button>
            </section>
          </form>
        </section>
        
        <!--KEY FOR MAP COLORS-->
        <section class="color-key">

          <h3>Color Key</h3>

          <div class="color-box">
            <div class="color-circle fireball-circ"></div>
            <span class="color-name">Fireball</span>
          </div>

          <div class="color-box">
            <div class="color-circle ab20-circ"></div>
            <span class="color-name">Air blast radius 20 psi</span>
          </div>

          <div class="color-box">
            <div class="color-circle ab5-circ"></div>
            <span class="color-name">Air blast radius 5 psi</span>
          </div>

          <div class="color-box">
            <div class="color-circle radrad-circ"></div>
            <span class="color-name">Radiation radius</span>
          </div>

          <div class="color-box">
            <div class="color-circle thermrad-circ"></div>
            <span class="color-name">Thermal radiation radius</span>
          </div>

        </section>
      </div><!--/.sidebar-->

      <!--MAP CONTAINER-->
      <div class="map-contain">
        <div id="map"></div>
      </div>

    </div>

    <!--SCRIPTS-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRdFQL-kk7ffDIlUzql7dUeFroKJz5foE&callback=initMap">
    </script>
    <script src="./scripts/nukes.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
